<!DOCTYPE html>
<html>
<head>
	<title>Passportjs</title>
</head>
<body>
 <div class="singUp">
 	<form name="singUp" id="formSingUp">
 		<table>
 		 <tr>
  			<td>
  			 <label for="username">User Name:</label>	
  			</td>
  			<td>
  			 <input type="text" name="username" id="password" placeholder="User Name..." required>
  			</td>
  		 </tr>
  		 <tr>
  			<td>
  			 <label for="username">Email:</label>	
  			</td>
  			<td>
  			 <input type="text" name="username" id="password" placeholder="Your-Eamail@..." required>
  			</td>
  		 </tr>
  		 <tr>
  			<td>
  			 <label for="password">Password:</label>	
  			</td>
  			<td>
  			 <input type="text" name="password" id="password" placeholder="Password..." required>
  			</td>
  		 </tr>
  		 <tr>
  			<td>
  			 <label for="password">Confirm password:</label>	
  			</td>
  			<td>
  			 <input type="text" name="password" id="password" placeholder="Password confirmation..." required>
  			</td>
  		 </tr>
 		</table>
 		<input type="submit" value="Sing Up">
 	</form>
 </div>
 <div class="login">
 	<form id="formLogin">
  	 <table>
  		<tr>
  			<td>
  			 <label for="username">User Name:</label>	
  			</td>
  			<td>
  			 <input type="text" name="username" id="password">
  			</td>
  		</tr>

  			 <label for="password">Password:</label>

   </form>
 </div>
</body>
</html>
